<html lang="ru">
	<head>
		<title>Генератор задач</title>
		
		<link rel="stylesheet" href="style.css"></link>
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	</head>
	<body>
	<h3><a href="index.html">Генератор задач с матрицами</a></h3>
		<text><b>Количество:</b></text>
		<input id="input" type="number" onchange="Default()"></input><br>
		<text><b>Тип: </b></text>
		<select id='checklist' size=1>
			<option>Сложение матриц \(3 \times 1\)</option>
			<option>Определитель \(2 \times 2\)</option>
			<option>Определитель \(3 \times 3\)</option>
			<option>Точка на отрезке</option>
			<option>Угол между векторами</option>
			<option>Плоскость по точке и нормальному вектору</option>
			<option>Плоскость по точке и направляющим векторам</option>
			<option>Прямая по точке и направляющему вектору</option>
		</select><br><br>
		<button onclick="Generate(10,input.value);MathJax.typeset()">СГЕНЕРИРОВАТЬ</button><br>		
		<br><text><b id='tasks'></b></text><br>
		<div style="width:1500px;font-size:30" id="preview"></div>
		<script charset="utf-8" src="MatrixGenerator.js"></script>
	</body>
</html>
