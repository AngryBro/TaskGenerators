<html lang="ru">
	<head>
		<title>Генератор задач</title>
		
		<link rel="stylesheet" href="style.css"></link>
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	</head>
	<body>
	<h3><a href="index.html">Генератор задач на инструменты метода координат</a></h3>
		<text><b>Количество: </b></text>
		<input id="input" type="number" onchange="Default()"></input><br>
		<text><b>Тип: </b></text>
		<select id='checklist' size=1>
			<option value="random">Рандом</option>
			<option value="point">Точка на отрезке</option>
			<option value="len">Длина вектора</option>
			<option value="scalar">Скалярное произведение векторов</option>
			<option value="angle">Угол между векторами</option>
			<option value="plane1">Плоскость по точке и нормальному вектору</option>
			<option value="plane2">Плоскость по точке и параллельным векторам</option>
			<option value="line">Прямая по точке и направляющему вектору</option>
		</select><br><br>
		<button onclick="preview.innerHTML = Generate(10,input.value,checklist.value);MathJax.typeset()">СГЕНЕРИРОВАТЬ</button><br>		
		<br><text><b id='tasks'></b></text><br>
		<div style="width:1500px;font-size:30" id="preview"></div>
		<script charset="utf-8" src="MatrixGenerator.js"></script>
	</body>
</html>
